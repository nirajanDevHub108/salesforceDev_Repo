name: PMD Apex Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '17 9 * * 6'  # Weekly scan on Saturdays

jobs:
  pmd-scan:
    name: Run PMD for Apex
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download PMD
        run: |
          curl -L -o pmd.zip https://github.com/pmd/pmd/releases/download/pmd_releases%2F6.55.0/pmd-bin-6.55.0.zip
          unzip pmd.zip
          mv pmd-bin-6.55.0 pmd

      - name: Run PMD on Apex code
        run: |
          ./pmd/bin/run.sh pmd \
            -d -d force-app/main/default/classes \
            -R category/apex/design.xml \
            -f text

