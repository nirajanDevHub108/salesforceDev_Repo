<template>
  <lightning-card title="Sample List">
    <div class="slds-p-horizontal_small slds-p-vertical_small">
      <template if:true={items.length}>
        <ul class="slds-list_dotted">
          <template for:each={items} for:item="item">
            <li key={item.id} data-id={item.id} class="list-item">
              {item.label}
            </li>
          </template>
        </ul>
      </template>
      <template if:false={items.length}>
        <p class="slds-text-color_weak">No items to display.</p>
      </template>
      <div class="slds-m-top_small">
        <lightning-button
          variant="brand-outline"
          label="Shuffle"
          title="Shuffle"
          onclick={handleShuffle}
        ></lightning-button>
        <lightning-button
          class="slds-m-left_x-small"
          variant="neutral"
          label="Reset"
          title="Reset"
          onclick={handleReset}
        ></lightning-button>
      </div>
    </div>
  </lightning-card>
</template>
